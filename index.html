<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskLite — To Do</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="kanban">
    <header class="header">
      <div class="container header__container">
        <div class="header__title">TaskLite</div>
        <nav class="tabs">
          <a href="index.html" class="tab active">To Do</a>
          <a href="kanban.html" class="tab">Kanban</a>
          <a href="habits.html" class="tab">Привычки</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <h1 class="page-title">To Do</h1>
      <div class="form-add">
        <input class="form-add_input" type="text" placeholder="Введите задачу" />
        <button class="form-add_button" type="button">Добавить</button>
      </div>
      <div class="toolbar">
      <input class="toolbar_search" type="text" placeholder="Поиск задач..." />
        <div class="tabs toolbar_tabs">
          <button class="tabs_item tabs_item--active" type="button">Все</button>
          <button class="tabs_item" type="button">Активные</button>
          <button class="tabs_item" type="button">Завершенные</button>
        </div>
        <select class="toolbar_sort">
          <option selected>Сначала старые</option>
          <option>Сначала новые</option>
        </select>
      </div>
    </main>
  </body>
</html>
